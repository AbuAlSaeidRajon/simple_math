<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Math</title>
</head>
<body>
    
    <script>

        let x = 34;
        let y = 55;
        let z= 42;

        var sum = (x+y);
        document.write(sum);
        var equal = (x=z);
        document.write(equal);
        var division = (z/x);
        document.write(division);
        var addition = (x-z);
        document.write(addition);
        var allSum = (x+y+z);
        document.write(allSum);
        var multiFunction = (x+y-z-y);
        document.write(multiFunction);
        

    </script>

</body>
</html>
